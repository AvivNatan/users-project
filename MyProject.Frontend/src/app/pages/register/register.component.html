<form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
        <mat-label> Email: </mat-label>
        <input matInput formControlName="email">
        <mat-error class="error"  *ngIf="registerForm.get('email')?.invalid">
            field invalid
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label> Name: </mat-label>
        <input matInput formControlName="name"> 
        <mat-error class="error"  *ngIf="registerForm.get('name')?.invalid">
             field invalid
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label> Password: </mat-label>
        <input matInput formControlName="password"> 
        <mat-error class="error"  *ngIf="registerForm.get('password')?.invalid">
             field invalid
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label> Age: </mat-label>
        <input matInput type="number" formControlName="age"> 
        <mat-error class="error" *ngIf="registerForm.get('age')?.invalid">
             field invalid
        </mat-error>
    </mat-form-field>

    <div>
        <mat-label> gender: </mat-label>
        <mat-radio-group formControlName="isGirl">
            <mat-radio-button [value]="true"> girl </mat-radio-button>
            <mat-radio-button [value]="false">boy </mat-radio-button> 
        </mat-radio-group>
        <mat-error class="error" *ngIf="registerForm.get('isGirl')?.invalid">
                field invalid
        </mat-error>
    </div>
  
    <mat-error *ngIf="errorRegMSG" class="error"> {{errorRegMSG}} </mat-error>

    <button mat-raised-button color="primary" [disabled]="registerForm.invalid" type="submit"> click to register</button>


</form>
